
<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <h1 name='registerTitle'>Play Game</h1>
  

  <div class="row">
	  <div class="col-xs-offset-3 col-md-4">
		  <div class="row">
		  	  <div class="col-xs-2" ng-repeat="rec in rows"><span class="inset" ng-class='{digitselected: rec.selected}' ng-click="chooseNumber(rec)">{{rec.digit}}</span></div>
	  
		  </div>
		  
		  <div class="row">
			<div class="col-xs-12"><span class="">Your number ({{combination.length}}/6):</div>
		  	<div class="col-xs-2" ng-repeat="rec in combination"><span class="inset digitselected"  ng-click="removeFromCombination(rec)">{{rec.digit}}</span></div>
	  	   
				
		  </div>
		  <div class="row">
			    <div class="col-xs-offset-1 col-xs-2"><a ng-href="" class="btn btn-primary btn-md" ng-click="generateNumber()">Auto</a></div>  
			<div class="col-xs-offset-3 col-xs-2"><a ng-href="" class="btn btn-primary btn-md" ng-click="resetCombination()">Reset</a></div>
			
				<div class="col-xs-offst- col-xs-2"><a ng-href="" class="btn btn-primary btn-md" ng-click="submitCombination(combination)">Submit</a></div>  
		  </div>
			  
		  
	  </div>
  </div>	

  <hr>

  <div class="footer">

  </div>

</div>
