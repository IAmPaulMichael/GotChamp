<div ng-include="'Client/src/app/admin/admin.html'"></div>
<section id="page-content">
    <div class="header-content">
        <h2><i class="fa fa-bullhorn"></i>Advertisement Management</h2>
    </div>
    <div class="body-content">
        <h2>Published Advertisement</h2>

        <div class="row">
            <div ng-repeat="published in listOfPublished | filter:{IsPublish:true}" class="col-md-4">
                <div class="thumbnail">
                    <img src="{{published.Path}}" alt="..." class="img-responsive">
                    <h4 class="text-center">{{published.Title}}</h4>
                    <h4 class="text-center">{{published.Clicks}} Clicks</h4>
                    <h4 class="text-center">{{published.CompanyName}}</h4>
                </div><!-- /.thumbnail -->

            </div>
        </div>
    </div>
</section>
