 
 <div ng-include="'Client/src/app/admin/admin.html'"></div>
	<section id="page-content">
	  <div class="header-content">
	    <h2><i class="fa fa-bullhorn"></i>Advertisement Management</h2>
	  </div>
      <div class="body-content">
		   <div class="panel rounded">
			 <div class="panel-heading">
				<div class="panel-left">
				   <h3 class="panel-title">{{sponsor}}</h3>
				</div>
			 </div>
			 <div class="panel-body">
			   <div class="dataTables_wrapper form-inline">
			   	   <div class="row">
			   	   	   <div class="col-xs-1 pull-right">
			   	   	   	   <button data-toggle="modal" data-target=".bs-example-modal-table" class="btn btn-bitbucket pull-right">
			   	   	   	   	  <i class="fa fa-plus"></i>
			   	   	   	   	  Add Advertisement
			   	   	   	   </button>
			   	   	   </div>
			   	   </div>
			   	   <p></p>
			   	   <table class="table table-striped table-danger">
			   	   	  <thead>
			   	   	  	<tr>
			   	   	  	  <th>Company Name</th>
                          <th>Contact Person</th>
			   	   	  	  <th>Address</th>
			   	   	  	  <th>Contact Number</th>
			   	   	  	  <th>Current Donation</th>
                          <th>Action</th>
			   	   	  	</tr>
			   	   	  </thead>
                <tbody>
                    <tr ng-repeat="ad in advertisements">
                       <td>{{ad.CompanyName}}</td>
                       <td>{{ad.ContactPerson}}</td>
                       <td>{{ad.Address}}</td>
                        <td>{{ad.ContactNumber}}</td>
                        <td>{{ad.CurrentDonation}}</td>
                       <td class="text-center"><a href="/ads/detail/{{ad.AdvertisementId}}" class="btn btn-success btn-xs" data-toggle="tooltip" data-placement="top" data-original-title="View detail"><i class="fa fa-eye"></i>View Details</a></td>
                    </tr>
                </tbody>
			   	   </table>
			   </div>
			 </div>
			</div>
      </div>
	</section>

	<div class="modal fade bs-example-modal-table in" tabindex="-1" role="dialog" aria-hidden="true" style="padding-right: 17px;">
            <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="panel panel-success">
            <div class="panel-heading">
                <h2 class="panel-title">Add Advertisement</h2>
            </div>
             <div class="panel-body no-padding">
                <form class="form-horizontal form-bordered">
                   <div class="form-group">
                   	  <label class="control-label col-sm-4">Company Name</label>
                   	  <div class="col-sm-5">
                   	  	 <input class="form-control input-sm" placeholder="Advertisement Name" ng-model="advertisement.CompanyName" />
                   	  </div>
                   </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Contact Person</label>
                        <div class="col-sm-5">
                            <input class="form-control input-sm" placeholder="Contact Person" ng-model="advertisement.ContactPerson" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Contact Number</label>
                        <div class="col-sm-5">
                            <input class="form-control input-sm" placeholder="Contact Number" ng-model="advertisement.ContactNumber" />
                        </div>
                    </div>
                   <div class="form-group">
                   	  <label class="control-label col-sm-4">Address</label>
                   	  <div class="col-sm-5">
                   	  	 <input class="form-control input-sm" ng-model="advertisement.Address"  placeholder="Address" />
                   	  </div>
                   </div>
                   <div class="form-group form-group-divider">
                      <div class="form-inner">
                            <h4 class="no-margin">Additional Information</h4>
                      </div>
                    </div>
                    <div class="form-group">
                   	  <label class="control-label col-sm-4">Subscription</label>
                   	  <div class="col-sm-5">
                   	  	 <select ng-model="advertisement.Status"  class="form-control input-sm">
                   	  	 	<option disabled="" selected="">Status</option>
                   	  	 	<option>Active</option>
                   	  	 	<option>Inactive</option>
                   	  	 </select>
                   	  </div>
                   </div>
                   <div class="form-group form-group-divider">
                      <div class="form-inner">
                            <h4 class="no-margin">Payment (Optional)</h4>
                      </div>
                   </div>
                   <div class="form-group">
                   	   <label class="control-label col-sm-4">Amount</label>
                   	   <div class="col-sm-5">
                   	   	   <input type="text" ng-model="advertisement.CurrentDonation"  class="form-control input-sm" placeholder="Enter Amount here.." />
                   	   </div>
                   </div>
                </form>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="save(advertisement)" data-dismiss="modal" class="btn btn-theme">Save changes</button>
            </div>
            </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
            </div>
